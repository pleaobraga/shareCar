<!DOCTYPE html>
<html ng-app="shareCar">
  <head>
    <title>Share Car</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="styles/app.css">


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script>

    var shareCar = angular.module("shareCar",['ngRoute','ngAria','ngAnimate','ngMessages','ngSanitize','ngMaterial']);


    shareCar.controller("shareCarCtrl", ['$scope', function($scope){
      $scope.nome = ['pedro', 'ana', 'joao', 'paulo'];

    }]);

    </script>

  </head>
  <body ng-controller="shareCarCtrl">

    <div layout="column" layout-align="space-between center" layout-margin >
      <div class="marca" style="margin-top: 3%">Marca</div>
      <md-whiteframe  layout="column" layout-align="space-around none" class="md-whiteframe-4dp cardLogin" layout-padding>

        <i class="material-icons" style="font-size: 120px; color: #b6b6b6;">account_circle</i>

        <md-input-container >
          <label>E-mail</label>
          <input type="text" ng-model="nomeAlguem" />
        </md-input-container>
        <md-button >Continuar</md-button>
        <p layout="row" layout-align="end end" class="md-caption md-link">
          Esqueci minha senha
        </p>
      </md-whiteframe>
      <p class="md-caption">
        <span>NÃ£o possui conta?&nbsp&nbsp</span><span class="md-link">Criar Conta</span>
      </p>

    </div>

  </body>

</html>
