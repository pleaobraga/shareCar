<!DOCTYPE html>
<html ng-app="shareCar">
  <head>
    <title>Share Car</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script>

    var shareCar = angular.module("shareCar",['ngRoute','ngAria','ngAnimate','ngMessages','ngSanitize','ngMaterial']);


    shareCar.controller("shareCarCtrl", ['$scope', function($scope){
      $scope.nome = ['pedro', 'ana', 'joao', 'paulo'];

    }]);

    </script>

  </head>
  <body ng-controller="shareCarCtrl">

    <div layout="column" layout-align="space-between center" layout-margin-ver >
      <md-button>Marca</md-button>
      <md-whiteframe layout="column" layout-align="space-around">
        <md-input-container >
          <label>E-mail</label>
          <input type="text" ng-model="nomeAlguem" />
        </md-input-container>
        <md-button>Continuar</md-button>
        <p layout="row" layout-align="end end">
          Esqueci minha senha
        </p>
      </md-whiteframe>

    </div>

  </body>

</html>
